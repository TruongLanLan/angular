<div class="main-content">
    <div class="page-header">
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Trang chủ</a>
                <span class="breadcrumb-item active">Nhà cung cấp</span>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row m-b-30">
                <div class="col-lg-4">
                    <div class="input-affix m-v-10">
                        <i style="color: rgb(171, 18, 18);" class="prefix-icon anticon anticon-search opacity-04"></i>
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm" />
                    </div>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4 text-right">
                    <a [routerLink]="['/admin/supplier/addnew']" routerLinkActive="router-link-active"
                        class="btn btn-primary" style="color: white">
                        <i class="anticon anticon-plus-circle m-r-5"></i>
                        <span>Thêm nhà cung cấp</span>
                    </a>
                </div>
            </div>
            <form>
                <div class="table-responsive">
                    <table class="table table-hover e-commerce-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listSupplier">
                                <td>{{item.id}}</td>
                                <td>{{item.companyName}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone}}</td>
    
                                <td class="text-center">
                                    <a class="btn btn-icon btn-hover btn-sm btn-rounded pull-right">
                                        <i class="anticon anticon-info-circle"></i>
                                    </a>
                                    <a [routerLink]="['/admin/supplier/edit',item.id]" routerLinkActive="router-link-active" class="btn btn-icon btn-hover btn-sm btn-rounded pull-right">
                                        <i class="anticon anticon-edit"></i>
                                    </a>
                                    <a (click)="deleteSupplier(item.id)" class="btn btn-icon btn-hover btn-sm btn-rounded">
                                        <i class="anticon anticon-delete"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            
        </div>
    </div>
    <!-- pagging 
    <div class="col-sm-12 col-md-7">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    -->
</div>
